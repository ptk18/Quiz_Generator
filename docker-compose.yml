version: '3'

services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"      
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    # environments:
    #   - DATABASE_URL=mysql+pymysql://root:ptk18@db:3306/QuizGeneratorDB
    networks:
      - app-network

  db:
    image: mysql:latest
    container_name: db
    environment: 
      MYSQL_ROOT_PASSWORD: ptk18
      MYSQL_DATABASE: QuizGeneratorDB
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local